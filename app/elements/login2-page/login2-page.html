<link rel="import" href="../base-page/base-page.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="login2-page" extends="base-page" layout vertical>

    <template>
        <link rel="stylesheet" href="login2-page.css">

        <core-header-panel id="headerPanel" fit mode="seamed">

            <div vertical center-center layout fit class="login-wrapper">

                <div class="formRow" layout horizontal center-justified>
                    <core-image src="../../images/logo.png" style="width: 150px; height: 150px;"
                                preload fade sizing="cover">
                    </core-image>
                </div>

                <div class="formRow" layout horizontal center>
                    <a href="/contacts/all" on-click="{{navigate}}">
                        <paper-button raised class="colored">
                            Entrar De Verdade !
                        </paper-button>
                    </a>
                </div>
            </div>

        </core-header-panel>
    </template>

    <script>
        (function () {

            Polymer({
                publish: {
                    contacts: null
                },
                willPrepare: function () {
                    this.super();

                    // Reset the scroller so every time the user comes to the add page
                    // they see the top of the form
                    this.$.headerPanel.scroller.scrollTop = 0;
                }
            });

        })();
    </script>
</polymer-element>
