<link rel="import" href="../base-page/base-page.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">

<polymer-element name="login-page" extends="base-page" layout vertical>

  <template>
    <link rel="stylesheet" href="login-page.css">

    <core-header-panel id="headerPanel" fit mode="seamed">

      <div vertical center-center layout fit class="login-wrapper">
        <div>

          <div class="formRow" layout horizontal center-justified>
            <div class="logo">
              &nbsp;
            </div>
          </div>

          <br/>
          <br/>

          <div class="formRow" layout horizontal center>
            <div class="item item-icon">
              <core-icon icon="account-circle"></core-icon>
            </div>
            <paper-input class="item item-input" label="Login" flex></paper-input>
          </div>

          <div class="formRow" layout horizontal center>
            <div class="item item-icon">
              <core-icon icon="lock-open"></core-icon>
            </div>
            <paper-input class="item item-input" label="Senha" flex></paper-input>
          </div>
        </div>

        <br/>
        <br/>

        <div class="formRow" layout horizontal center>
          <a href="/contacts/all" on-click="{{navigate}}">
            <paper-button raised class="colored">
              Entrar
            </paper-button>
          </a>
        </div>
      </div>

    </core-header-panel>
  </template>

  <script>
    (function () {

      Polymer({
        publish: {
          contacts: null
        },
        willPrepare: function () {
          this.super();

          // Reset the scroller so every time the user comes to the add page
          // they see the top of the form
          this.$.headerPanel.scroller.scrollTop = 0;
        }
      });

    })();
  </script>
</polymer-element>
